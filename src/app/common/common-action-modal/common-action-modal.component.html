<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 shadow-xl max-w-md w-full mx-4 rounded-lg text-gray-200">
    <h3 class="text-lg font-medium mb-4">{{ title }}</h3>
    <p class="text-gray-400 mb-6">{{ message }}</p>

    <div class="flex justify-end gap-3">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-gray-400 hover:bg-gray-700 rounded-md transition-colors"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-600 text-gray-200 rounded-md hover:bg-red-700 transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
