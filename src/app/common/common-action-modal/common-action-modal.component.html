<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl max-w-md w-full mx-4">
    <h3 class="text-lg font-medium mb-4">{{ title }}</h3>
    <p class="text-gray-600 mb-6">{{ message }}</p>

    <div class="flex justify-end gap-3">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-colors"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
