<div class="p-4 rounded-lg hover:shadow-lg bg-gray-700">
  <div class="flex items-center justify-between mb-2">
    <h3 class="text-md font-semibold text-gray-200">{{ todo.name }}</h3>
    <span class="text-xs text-gray-400">
      {{ formatDate(todo.creationDate, 'dd MMM YYYY, HH:mm', 'en-US') }}
    </span>
  </div>

  <p class="text-xs text-gray-400 mb-2">{{ todo.description }}</p>

  <div class="flex items-center justify-between">
    <app-todo-status-picker [todo]="todo" />
    <button
      (click)="onDeleteClick()"
      class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>

<app-common-action-modal
  [isOpen]="showDeleteDialog"
  title="Delete Todo"
  message="Are you sure you want to delete this todo?"
  confirmText="Delete"
  (confirm)="onConfirmDelete()"
  (cancel)="onCancelDelete()"
/>
