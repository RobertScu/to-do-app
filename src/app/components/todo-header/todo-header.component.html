<header class="max-w-2xl mx-auto mb-8">
  <div class="flex items-center justify-between gap-6">
    <h1 class="text-2xl font-bold text-gray-200">Todo list</h1>

    <div class="flex-1 max-w-md">
      <div class="relative">
        <input
          type="text"
          placeholder="Search todos..."
          (input)="onSearch($event)"
          class="w-full px-4 py-2 rounded-lg bg-white/10 backdrop-blur-sm text-gray-200 placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-200/70"
          viewBox="0 0 20 20"
          fill="currentColor">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
</header>
