<div class="bg-white/20 backdrop-blur-lg rounded-xl p-6 mb-6">
  <form (ngSubmit)="addTodo()" #todoForm="ngForm" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="newTodo.name"
      name="name"
      placeholder="Todo name"
      required
      class="w-full px-4 py-2 rounded-lg"
    />

    <textarea
      [(ngModel)]="newTodo.description"
      name="description"
      placeholder="Description"
      rows="3"
      class="w-full px-4 py-2 rounded-lg"
    ></textarea>


    <div class="flex justify-between items-center">
      <app-todo-status-picker
        [currentStatus]="newTodo.status"
        (statusChange)="onStatusChange($event)"
      />

      <button
        type="submit"
        [disabled]="!todoForm.form.valid"
        class="px-6 py-2 border rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Add Todo
      </button>
    </div>
  </form>
</div>
