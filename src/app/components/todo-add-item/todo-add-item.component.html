<div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6">
  <form (ngSubmit)="addTodo()" #todoForm="ngForm" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="newTodo.name"
      name="name"
      placeholder="Name"
      class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200"
    />

    <textarea
      [(ngModel)]="newTodo.description"
      name="description"
      placeholder="Description"
      rows="3"
      class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200"
    ></textarea>


    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!todoForm.form.valid"
        class="px-4 py-1 rounded hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed bg-blue-900 text-gray-200 text-md"
      >
        Add task
      </button>
    </div>
  </form>
</div>
